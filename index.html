<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadman's Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <header>Shadman's Todo list Web App</header>
</head>
<body>
    <div class="main" ng-app = "mylist" ng-controller="todoController">
        <div class = "addItem">
            <input type="text"  ng-model="newItems" placeholder="enter any item">
          
            <button class="btn btn-primary"  ng-click="addItems()">add</button>
        </div>
        <ul>
            
            <li ng-repeat="item in items">
                {{item}}
              <button class="round-button" ><span ng-click = "deleteItems($index)">x</span> </button>  
            </li>

            
        </ul>
    </div>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css"> 
</body>
</html>
